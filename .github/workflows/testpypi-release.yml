name: TestPyPI Release

on:
  push:
    tags:
      - 'test-sphere-core-v*'
      - 'test-sphere-data-v*'
      - 'test-sphere-flood-v*'

jobs:
  publish-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: python -m pip install --upgrade pip build twine

      - name: Determine package dir
        id: pkg
        run: |
          TAG=${GITHUB_REF##refs/tags/}
          echo "tag=$TAG"
          if [[ $TAG == test-sphere-core-* ]]; then
            echo "pkg_dir=libs/sphere-core" >> $GITHUB_OUTPUT
          elif [[ $TAG == test-sphere-data-* ]]; then
            echo "pkg_dir=libs/sphere-data" >> $GITHUB_OUTPUT
          elif [[ $TAG == test-sphere-flood-* ]]; then
            echo "pkg_dir=libs/sphere-flood" >> $GITHUB_OUTPUT
          else
            echo "Unknown tag format" >&2
            exit 1
          fi

      - name: Install system deps (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev build-essential || true

      - name: Build and upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          cd ${{ steps.pkg.outputs.pkg_dir }}
          python -m build
          python -m twine upload --repository testpypi dist/*
